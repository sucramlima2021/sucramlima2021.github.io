{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'swiper-bundle.min.css' %}"/>

  <!-- Demo styles -->
  <style>
    .card-slider {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
}

.swiper-wrapper {
  width: 100%;
  height: 500px;
}

.swiper-slide {
  width: 25%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.swiper-slide img {
  width: 100%;
  height: 100%;
}

.swiper-pagination {
  bottom: 20px;
  right: 20px;
}
  </style>
</head>

<body>
    <div class="container">
        <div class="card-slider">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="imagem-1.jpg" alt="Imagem 1">
              <h3>Título 1</h3>
              <p>Descrição 1</p>
            </div>
            <div class="swiper-slide">
              <img src="imagem-2.jpg" alt="Imagem 2">
              <h3>Título 2</h3>
              <p>Descrição 2</p>
            </div>
            <div class="swiper-slide">
              <img src="imagem-3.jpg" alt="Imagem 3">
              <h3>Título 3</h3>
              <p>Descrição 3</p>
            </div>
            <div class="swiper-slide">
              <img src="imagem-4.jpg" alt="Imagem 4">
              <h3>Título 4</h3>
              <p>Descrição 4</p>
            </div>
            <div class="swiper-slide">
                <img src="imagem-5.jpg" alt="Imagem 5">
                <h3>Título 5</h3>
                <p>Descrição 5</p>
              </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>

  <!-- Swiper JS -->
  <script src="{% static 'swiper-bundle.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".card-slider", {
  slidesPerView: 4,
  spaceBetween: 10,
  loop: true,
  pagination: {
    el: ".swiper-pagination",
    clickable: true,
  },
});
  </script>
</body>

</html>
